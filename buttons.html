<!-- Bootstrap Buttons Example -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Bootstrap Buttons</title>
</head>
<body>
    <!-- Basic Buttons -->
    <button type="button" class="btn m-5">Default</button>
    <button type="button" class="btn btn-primary m-5">Primary</button>
    <button type="button" class="btn btn-secondary m-5">Secondary</button>
    <button type="button" class="btn btn-success m-5">Success</button>
    <button type="button" class="btn btn-danger m-5">Danger</button>
    <button type="button" class="btn btn-info m-5">Info</button>
    <button type="button" class="btn btn-warning m-5">Warning</button>
    <button type="button" class="btn btn-dark m-5">Dark</button>
    <button type="button" class="btn btn-light m-5">Light</button>
    <button type="button" class="btn btn-link m-5">Link</button>

    <!-- Outline Buttons -->
    <button type="button" class="btn btn-outline-primary m-5">Primary</button>
    <button type="button" class="btn btn-outline-secondary m-5">Secondary</button>
    <button type="button" class="btn btn-outline-success m-5">Success</button>
    <button type="button" class="btn btn-outline-danger m-5">Danger</button>
    <button type="button" class="btn btn-outline-info m-5">Info</button>
    <button type="button" class="btn btn-outline-warning m-5">Warning</button>
    <button type="button" class="btn btn-outline-dark m-5">Dark</button>
    <button type="button" class="btn btn-outline-light m-5">Light</button>

    <!-- Button Sizes -->
    <div class="container mt-3">
        <h2>Button Sizes</h2>
        <button type="button" class="btn btn-primary btn-lg">Large</button>
        <button type="button" class="btn btn-primary btn-md">Default</button>
        <button type="button" class="btn btn-primary btn-sm">Small</button>
    </div>

    <!-- Full-width Buttons -->
    <div class="d-grid mb-2 mt-2">
        <button type="button" class="btn btn-primary btn-block">Full-width button</button>
    </div>

    <!-- Multiple Full-width Buttons -->
    <div class="d-grid gap-3">
        <button type="button" class="btn btn-primary btn-block">Full-width button</button>
        <button type="button" class="btn btn-primary btn-block">Full-width button</button>
        <button type="button" class="btn btn-primary btn-block">Full-width button</button>
    </div>

    <!-- Active and Disabled Buttons -->
    <button type="button" class="btn btn-primary active mb-2 mt-2">Active primary</button>
    <button type="button" class="btn btn-primary disabled mb-2 mt-2" disabled>Disabled primary</button>
    <a href="#" class="btn btn-primary disabled">Disabled link</a>

    <!-- Button Groups -->
    <div class="btn-group mb-2 mt-2">
        <button type="button" class="btn btn-primary">Apple</button>
        <button type="button" class="btn btn-primary">Samsung</button>
        <button type="button" class="btn btn-primary">Sony</button>
    </div>

    <!-- Vertical Button Group -->
    <div class="btn-group-vertical mb-2 mt-2">
        <button type="button" class="btn btn-primary">Apple</button>
        <button type="button" class="btn btn-primary">Samsung</button>
        <button type="button" class="btn btn-primary">Sony</button>
    </div>

    <!-- Dropdown Button Group -->
    <div class="btn-group mb-2 mt-2">
        <button type="button" class="btn btn-primary">Apple</button>
        <button type="button" class="btn btn-primary">Samsung</button>
        <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Sony</button>
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">Tablet</a>
                <a href="#" class="dropdown-item">Smartphone</a>
            </div>
        </div>
    </div>
</body>
</html>
